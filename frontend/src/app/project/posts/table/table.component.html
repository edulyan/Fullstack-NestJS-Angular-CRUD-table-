<div class="container-fluid mt-5">
  <div class="row">
    <div class="col-12 d-flex justify-content">
      <button mat-raised-button color="primary" (click)="create()">
        Create
      </button>
    </div>
  </div>
</div>

<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <ng-container *ngIf="getStudent() | async as studentListItem">
        <table
          mat-table
          [dataSource]="studentListItem"
          class="w-100 mat-elevation-z8 post-list-table"
        >
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>ID.</th>
            <td mat-cell *matCellDef="let element">{{ element.id }}</td>
          </ng-container>

          <ng-container matColumnDef="firstname">
            <th mat-header-cell *matHeaderCellDef>Firstname</th>
            <td mat-cell *matCellDef="let element">{{ element.firstname }}</td>
          </ng-container>

          <ng-container matColumnDef="secondname">
            <th mat-header-cell *matHeaderCellDef>Secondname</th>
            <td mat-cell *matCellDef="let element">{{ element.secondname }}</td>
          </ng-container>

          <ng-container matColumnDef="birthday">
            <th mat-header-cell *matHeaderCellDef>Birthday</th>
            <td mat-cell *matCellDef="let element">{{ element.birthday }}</td>
          </ng-container>

          <ng-container matColumnDef="university">
            <th mat-header-cell *matHeaderCellDef>University</th>
            <td mat-cell *matCellDef="let element">{{ element.university }}</td>
          </ng-container>

          <ng-container matColumnDef="faculty">
            <th mat-header-cell *matHeaderCellDef>Faculty</th>
            <td mat-cell *matCellDef="let element">{{ element.faculty }}</td>
          </ng-container>

          <ng-container matColumnDef="applyDate">
            <th mat-header-cell *matHeaderCellDef>ApplyDate</th>
            <td mat-cell *matCellDef="let element">{{ element.applyDate }}</td>
          </ng-container>

          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>Action</th>
            <td mat-cell *matCellDef="let element">
              <button
                mat-icon-button
                (click)="delete(element); $event.stopPropagation()"
                aria-label="Delete post"
              >
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr
            mat-row
            *matRowDef="let row; columns: displayedColumns"
            (click)="update(row)"
          ></tr>
        </table>
      </ng-container>

      <ng-template #loading>
        <mat-progress-bar
          *ngIf="isLoading"
          mode="indeterminate"
        ></mat-progress-bar>
      </ng-template>
    </div>
  </div>
</div>
